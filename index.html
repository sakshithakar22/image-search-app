<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
       <input type="text" id="search-input" placeholder="search for images"/> 
       <button id="search-btn">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695796954-bad0d0f59ff1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="rocky-river"/>
            <a href="https://unsplash.com/photos/9fhAhIvYeEo" target="_blank">Rocky-river</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685208711000-0946e951f651?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1674&q=80" alt="aerial-view"/>
            <a href="https://unsplash.com/photos/9fhAhIvYeEo" target="_blank">aerial-view</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686468117025-25e6fa62e826?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="aerial-view OF Boat"/>
            <a href="https://unsplash.com/photos/9fhAhIvYeEo" target="_blank">Aerial-view OF Boat</a>
        </div>

    </div>

    <button id="show-more-btn">Show more</button>


    <script src="script.js"></script>
</body>
</html>
